{% extends 'partials/base.html' %}
{% block title %}Видалення заказу{% endblock %}

{% block content %}

<div class="row my-4">
    <div class="col-md-6 offset-md-3">
        <div class="border p-3 bg-white">
            <h3>Видалити заказ</h3>
            <hr>
            <form method="POST">
                <div class="alert alert-danger">
                    <h4>Ви впевнені, що хочете видалити замовлення?{{ orders }}?</h4>
                </div>
                {% csrf_token %}
                {{ form }}
                <a class="btn btn-secondary btn-sm" href="{% url 'Поставки' %}">Скасувати</a>
                <input class="btn btn-danger btn-sm" type="submit" value="Підтвердити">
            </form>
        </div>
    </div>
</div>
{% endblock %}
