{% load crispy_forms_tags %}
<div>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Зроботи звіт
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-info btn-block" type="submit" value="Создать">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    Поточні поставки
                </div>
                <div class="card-body">
                    <table class="table bg-white">
                        <thead class="bg-info text-white">
                            <tr>
                                <th scope="col">Товар</th>
                                <th scope="col">Категорія</th>
                                <th scope="col">Кількість</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for orders in orders %}
                            {% if orders.market.administrator == user %}
                            <tr>
                                <td>{{ orders.product }}</td>
                                <td>{{ orders.product.category }}</td>
                                <td>{{ orders.order_quantity }}</td>
                            </tr>
                            {% endif %}
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
